var i=0;

function moveCharacter(x){
	var elem=document.getElementById("animate");
	var id=window.setInterval(frame,5,x);
	function frame(y){
		isCollide();
	switch(y){
		case "up":
		if(i==-1){
			clearInterval(id);
		}else{
			elem.style.top=i+"px";
			i--;
			}
		break;
		case "down":
		if(i==201){
			clearInterval(id);
		}else{
			elem.style.top=i+"px";
			i++;	
		}
		break;
		case "left":
		if(j==0){
			clearInterval(id);
		}else{
			j--;
			elem.style.left=j+"px";
		}
		break;
		case "right":
		if(j==450){
			clearInterval(id);
		}else{
			j++;
			elem.style.left=j+"px";
		}
		break;
		}
