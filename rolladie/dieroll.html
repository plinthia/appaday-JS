<!DOCTYPE html>
<html>
<head>
<script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js">
</script>
</head>
<h1>App-a-day</h1>
<body>
<style>
body {
	background-color:#b3f0ff;
	text-align:center;
}
h1{
	font-family: "helvetica";
	color:#ff33cc;
}
p{
	font-family: "helvetica";
	color:#ff33cc;
}
</style>
<p>Roll a die</p>
<button onclick="roll(6)">6 sided die</button>
<br>
<img src="6die.png" height="42" onclick="roll(6)">
<img src="d12.jpg" height="42" onclick="roll(12)">
<img src="d20.jpg" height="42" onclick="roll(20)">
<p id="demo"></p>

<p>Choose your own number</p>
<input type="number" id="numberSides" size="10">
<br>
<button onclick="rollSides()">Roll</button>

<p id="sides"></p>

<button onclick="viewNumber()">test</button>

<p id="test"></p>

<p>Roll multiple dice</p>
<div class="input_fields_wrap">
    <button class="add_field_button">Add More Fields</button>
    <div><input type="number" name="dice[]" id="dice[]"></div>
</div>

<script>
$(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID
   
    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div><input type="number" name="dice[]" id="dice[x]"/><a href="#" class="remove_field">x</a></div>'); //add input box
        }
    });
   
    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>

<script type="text/javascript">

function roll(x){
	var a = Math.ceil(Math.random()*x)
	if(a===20){
		document.getElementById("demo").innerHTML = "Holy fuck you rolled a natural " + a +"!";
	}else if(a===1){
		document.getElementById("demo").innerHTML = "Too bad you rolled a " + a +"!";
	}else{
	document.getElementById("demo").innerHTML = "You rolled a " + a +"!";
}

}
function rollSides(x){
	var x = document.getElementById("numberSides").value;
	var a = Math.ceil(Math.random()*x);
	if(a==x){
		document.getElementById("sides").innerHTML = "Holy fuck you rolled a natural " + a +"!";
	}else if(a===1){
		document.getElementById("sides").innerHTML = "Too bad you rolled a " + a +"!";
	}else{
	document.getElementById("sides").innerHTML = "You rolled a " + a +"!";}
}

function viewNumber(x){
	var x = document.getElementById("dice[]").value;
	document.getElementById("test").innerHTML = x;
}

</script>
</body>
</html>
